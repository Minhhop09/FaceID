    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('addShiftForm');
            const startTimeInput = document.getElementById('startTime');
            const endTimeInput = document.getElementById('endTime');
            const shiftDuration = document.getElementById('shiftDuration');
            const submitBtn = document.querySelector('.submit-btn');
            const btnText = document.querySelector('.btn-text');
            const loadingSpinner = document.querySelector('.loading-spinner');
            
            // Tính toán thời gian làm việc
            function calculateDuration() {
                const startTime = startTimeInput.value;
                const endTime = endTimeInput.value;
                
                if (startTime && endTime) {
                    const start = new Date(`2000-01-01T${startTime}`);
                    const end = new Date(`2000-01-01T${endTime}`);
                    
                    let diff = (end - start) / (1000 * 60 * 60); // Chênh lệch giờ
                    
                    // Xử lý trường hợp ca làm việc qua ngày
                    if (diff < 0) {
                        diff += 24;
                    }
                    
                    shiftDuration.textContent = `${diff.toFixed(1)} giờ`;
                }
            }
            
            // Gọi tính toán khi thời gian thay đổi
            startTimeInput.addEventListener('change', calculateDuration);
            endTimeInput.addEventListener('change', calculateDuration);
            
            // Khởi tạo tính toán ban đầu
            calculateDuration();
            
            // Xử lý submit form
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Kiểm tra có chọn nhân viên nào không
                const selectedEmployees = document.querySelectorAll('input[name="employees[]"]:checked');
                if (selectedEmployees.length === 0) {
                    alert('Vui lòng chọn ít nhất một nhân viên!');
                    return;
                }
                
                // Hiển thị loading
                btnText.textContent = 'Đang tạo...';
                loadingSpinner.style.display = 'block';
                submitBtn.disabled = true;
                
                // Giả lập gửi dữ liệu
                setTimeout(() => {
                    alert('Ca làm việc đã được tạo thành công!');
                    // Trong thực tế, bạn sẽ gửi form đến server ở đây
                    // window.location.href = 'shifts.html';
                }, 2000);
            });
            
            // Tự động đặt ngày mặc định là ngày mai
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('shiftDate').value = tomorrow.toISOString().split('T')[0];
        });
    </script>
