<!-- templates/forgot_password.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <h3 class="text-center mb-4">🔑 Quên mật khẩu</h3>
            
            <form action="{{ url_for('auth_bp.forgot_password') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Nhập email của bạn</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="VD: hop.tran@faceid.com" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Gửi mã xác minh</button>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('auth_bp.login') }}">⬅️ Quay lại đăng nhập</a>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</div>

</body>
</html>
